[URL]
MEGAfilerequest = https://mega.nz/filerequest/YUbF6A7ZG8Q

[Paths]
src_dir = C:\Users\yokam\Desktop\Magnate\file

[filename]
# 転送するファイル名のパターン（ファイル名末尾、拡張子の前）
pattern = _magnate

[App]
# ファイル書き込み完了を待つ時間（秒）
wait_time = 0.5
# 最後のファイル検知から処理を開始するまでの待機時間（秒）
batch_delay = 3.0

[Uploader]
# アップロード完了を示すテキスト
upload_complete_text = アップロード済み
# 完了チェックの最大待機時間（秒）
max_wait_time = 30
# 完了チェックの間隔（秒）
check_interval = 0.5
# ヘッドレスモードで実行するかどうか
headless = False
# アップロード完了後の待機時間（秒）
post_upload_wait = 3.0

[LOGGING]
log_retention_days = 7
log_directory = logs
log_level = DEBUG
debug_mode = True
project_name = MEGATransfer
